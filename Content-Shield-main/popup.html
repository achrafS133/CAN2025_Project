<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Shield</title>
  <style>
    body {
      width: 320px;
      padding: 14px;
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background-color: #000;
      color: #e6eef8;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }

    #status {
      padding: 10px;
      background-color: #0f0f0f;
      border-left: 4px solid #1e90ff;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #cbd6e4;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #222;
      background: linear-gradient(#0b0b0b, #141414);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #e6eef8;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    button:active { transform: translateY(1px); }

    #quickAdd {
      background: linear-gradient(90deg,#0d0d0f,#0b1220);
      border: 1px solid rgba(30,144,255,0.12);
      box-shadow: 0 6px 18px rgba(30,144,255,0.06) inset;
      color: #dff3ff;
    }

    .info {
      font-size: 12px;
      color: #9fb0c6;
      text-align: center;
      margin-top: 10px;
    }

    .quick-add-section {
      margin-bottom: 12px;
    }

    #quickKeywordInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #222;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 13px;
      margin-bottom: 8px;
      background: #070707;
      color: #e6eef8;
    }

    .success-message {
      padding: 8px;
      background-color: #07120b;
      border-left: 4px solid #2ecc71;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 10px;
      display: none;
      color: #bfead4;
    }

    /* Keywords list styles */
    #keywordsList { border: 1px solid #111; background: #070707; color: #e6eef8; }
    .keyword-row input { background:#070707; color:#e6eef8; border:1px solid #222; border-radius:6px; }
    .keyword-row button { background:#2b2b2b; color:#fff; border:1px solid #3a3a3a; }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Content Shield</h2>
  
  <div id="status">Loading...</div>
  
  <div class="quick-add-section">
    <input type="text" id="quickKeywordInput" placeholder="Quick add keyword...">
    <button id="quickAdd">Add Keyword</button>
  </div>
  
  <h3 style="margin-top:12px;">Blocked Keywords</h3>
  <div id="keywordsList" style="margin-bottom:12px; max-height:200px; overflow:auto; padding:8px; border-radius:6px;"></div>
  <div id="noKeywords" class="info" style="display:none; margin-top:6px;">No keywords yet ‚Äî add one above.</div>
  
  <div class="success-message" id="successMessage">Keyword added!</div>
  
  <div class="info">
    Content Shield filters spoilers and unwanted content from web pages.
  </div>

  <script src="popup.js"></script>
</body>
</html>
